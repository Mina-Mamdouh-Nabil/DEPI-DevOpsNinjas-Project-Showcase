# Server Configuration
server.port=8080
spring.application.name=shopinow-backend

# Allow circular references (temporary fix - should be removed after fixing dependencies)
spring.main.allow-circular-references=true

# Database Configuration
# Use environment variables with fallback to localhost for development
spring.datasource.url=${DB_URL:jdbc:postgresql://localhost:5432/shopinow?sslmode=disable}
spring.datasource.username=${DB_USERNAME:postgres}
spring.datasource.password=${DB_PASSWORD:admin}
spring.datasource.driver-class-name=org.postgresql.Driver

# Connection Pool Configuration (HikariCP - optimized for RDS)
spring.datasource.hikari.maximum-pool-size=10
spring.datasource.hikari.minimum-idle=5
spring.datasource.hikari.connection-timeout=20000
spring.datasource.hikari.idle-timeout=300000
spring.datasource.hikari.max-lifetime=600000
spring.datasource.hikari.leak-detection-threshold=60000

# JPA Configuration
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.properties.hibernate.format_sql=true

# JWT Configuration
jwt.secret=MySecretKeyForJWTTokenGenerationMustBeAtLeast256BitsLongForSecurity123456789012345678901234567890
jwt.expiration=86400000

# CORS Configuration
cors.allowed-origins=http://localhost:4200

# Swagger/OpenAPI Configuration
springdoc.api-docs.path=/v3/api-docs
springdoc.swagger-ui.path=/swagger-ui.html
springdoc.swagger-ui.operationsSorter=method

# Logging
logging.level.com.shopinow=INFO
logging.level.com.shopinow.config.RequestLoggingFilter=INFO
logging.level.org.springframework.security=WARN
logging.pattern.console=%d{yyyy-MM-dd HH:mm:ss.SSS} - %msg%n

# File Logging
logging.file.name=logs/shopinow-backend.log
logging.file.max-size=10MB
logging.file.max-history=30
logging.pattern.file=%d{yyyy-MM-dd HH:mm:ss.SSS} [%thread] %-5level %logger{36} - %msg%n
