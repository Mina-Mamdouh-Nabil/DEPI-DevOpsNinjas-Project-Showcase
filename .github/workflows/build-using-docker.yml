name: Build on EC2

on:
  push:
    branches: [ "main" ]

jobs:
  build-ec2:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repo
        uses: actions/checkout@v3

      - name: Connect & Build on EC2
        uses: appleboy/ssh-action@v0.1.10
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ${{ secrets.EC2_USER }}
          key: ${{ secrets.EC2_SSH_KEY }}
          script: |
            # Ensure Docker + Compose plugin are installed
            sudo dnf install -y docker docker-compose-plugin || true
            sudo systemctl enable docker
            sudo systemctl start docker

            # Prepare app directory
            cd ~/app || mkdir ~/app && cd ~/app

            # Clone if missing, otherwise pull latest
            if [ ! -d ".git" ]; then
              git clone https://github.com/AhmedAlhusaini/DEPI-DevOpsNinjas-Project-Showcase.git .
            else
              git pull origin main
            fi

            # Build and run with Docker Compose v2
            docker compose build
            docker compose up -d
