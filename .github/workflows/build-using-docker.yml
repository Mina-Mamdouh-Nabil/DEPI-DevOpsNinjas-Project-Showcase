name: Build via Docker Compose

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Docker Login (optional â€” needed if pushing to a registry)
        #  if: secrets.DOCKERHUB_USERNAME && secrets.DOCKERHUB_PASSWORD
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_PASSWORD }}

      - name: Run docker-compose build
        run: |
          docker compose build

      # Push each image defined in docker-compose.yml
      - name: Push images to Docker Hub
        run: |
          IMAGES=$(docker compose config | awk '/image:/ {print $2}')
          for IMAGE in $IMAGES; do
            echo "Pushing $IMAGE ..."
            docker push $IMAGE
          done

      - name: Run containers (optional)
        run: |
          docker compose up -d
