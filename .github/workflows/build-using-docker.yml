name: Build & Publish with Docker Compose

# Trigger workflow on push to main (you can adjust branches or add tags)
on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build-and-push:
    name: Build and Push Docker Images
    runs-on: ubuntu-latest

    steps:
      # 1) Checkout code
      - name: Checkout source code
        uses: actions/checkout@v4

      # 2) Set up Docker Buildx (optional â€” useful for advanced builds)
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      # 3) Log in to Docker Hub
      - name: Log in to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_PASSWORD }}

      # 4) Build images via docker-compose
      - name: Build images with Docker Compose
        run: |
          docker compose build

      # 5) Tag & push images
      #    Adjust service names / image names according to your compose file
      - name: Push backend image
        run: |
          docker tag shopinow-backend:latest ${{ secrets.DOCKERHUB_USERNAME }}/shopinow-backend:latest
          docker push ${{ secrets.DOCKERHUB_USERNAME }}/shopinow-backend:latest

      - name: Push frontend image
        run: |
          docker tag shopinow-frontend:latest ${{ secrets.DOCKERHUB_USERNAME }}/shopinow-frontend:latest
          docker push ${{ secrets.DOCKERHUB_USERNAME }}/shopinow-frontend:latest
