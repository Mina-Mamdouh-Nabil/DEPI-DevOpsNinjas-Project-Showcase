version: '3.8'

services:
  # PostgreSQL Database
  postgres:
    image: postgres:15-alpine
    container_name: shopinow-postgres
    restart: unless-stopped
    environment:
      POSTGRES_DB: shopinow
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: ${DB_PASSWORD:-admin}
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    healthcheck:
      test: [ "CMD-SHELL", "pg_isready -U postgres" ]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - shopinow-network

  # Backend (Spring Boot)
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: shopinow-backend
    restart: unless-stopped
    environment:
      # Database Configuration
      DB_URL: jdbc:postgresql://postgres:5432/shopinow?sslmode=disable
      DB_USERNAME: postgres
      DB_PASSWORD: ${DB_PASSWORD:-admin}

      # JWT Configuration
      JWT_SECRET: ${JWT_SECRET:-MySecretKeyForJWTTokenGenerationMustBeAtLeast256BitsLongForSecurity123456789012345678901234567890}

      # CORS Configuration
      CORS_ALLOWED_ORIGINS: ${CORS_ALLOWED_ORIGINS:-http://localhost,http://localhost:4200,http://localhost:80}

      # Spring Profile
      SPRING_PROFILES_ACTIVE: prod
    ports:
      - "8080:8080"
    depends_on:
      postgres:
        condition: service_healthy
    volumes:
      - backend_logs:/app/logs
    healthcheck:
      test: [ "CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:8080/api/products" ]
      interval: 30s
      timeout: 10s
      retries: 5
      start_period: 40s
    networks:
      - shopinow-network

  # Frontend (Angular + Nginx)
  frontend:
    build:
      context: ./ShopiNow
      dockerfile: Dockerfile
    container_name: shopinow-frontend
    restart: unless-stopped
    ports:
      - "80:80"          #"80:80"  #cmd.exe /c "net stop http"
    depends_on:
      - backend
    healthcheck:
      test: [ "CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost/" ]
      interval: 30s
      timeout: 5s
      retries: 3
    networks:
      - shopinow-network

volumes:
  postgres_data:
    name: shopinow-postgres-data
  backend_logs:
    name: shopinow-backend-logs

networks:
  shopinow-network:
    name: shopinow-network
    driver: bridge
